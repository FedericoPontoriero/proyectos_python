{% extends 'main/base.html'%} {% block title %} Market - Items page {%endblock%}
{% block content %}
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Image</th>
      <th scope="col">Price</th>
      <th scope="col">Options</th>
    </tr>
  </thead>
  <tbody>
    {% for item in items %} {% include 'main/includes/items_modals.html' %}
    <tr>
      <th scape="row">{{ item.pk }}</th>
      <td>{{item.name}}</td>
      <td>
        <img src="{{item.image_url}}" alt="image" style="width: 64px" />
      </td>
      <td>{{item.price}}$</td>
      <td>
        <button
          class="btn btn-outline-primary"
          type="button"
          data-toggle="modal"
          data-target="#Modal-MoreInfo{{item.pk}}"
        >
          More Info
        </button>
        <button
          class="btn btn-outline-success"
          type="button"
          data-toggle="modal"
          data-target="#Modal-PurchaseConfirm{{item.pk}}"
        >
          Purchase this item
        </button>
      </td>
    </tr>
    {%endfor%}
  </tbody>
</table>
{% endblock %}
